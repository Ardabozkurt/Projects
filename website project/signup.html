<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d6a35b49b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signupstyle.css">
    <title>Your Watch List</title>
</head>
<body>
    
    <nav>

        <div>
            <i class="fas fa-film"></i>

            <div class="title-container">
                <a href="main.html" class="title text-uppercase">
                    Your Watch List
                </a>
        </div>

        </div>
        

        <ul class="navbar">
            <li class="navbar-item">
                <a href="#">Movies</a>
            </li>

            <li class="navbar-item">
                <a href="#"> Tv Series</a>
            </li>

            <li class="navbar-item">
                <a href="#">Discussions</a>
            </li>

            <li class="navbar-item">
                <a class="purple" href="signup.html">Log in/Sign up</a>
            </li>
        </ul>
        
        

    </nav>

    <section id="input">

        <h1 class="input-header">Log In</h1>

        <hr class="line">
        <div class="input-box clearfix">

            <label for="email">Email</label>
            <label for="signup">Need an account? <a href="#">Sign up</a></label>
            <input type="text" id="username" name="username" placeholder="">


            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="">
            <label for="password-forgot"> <a href="#"> I Forgot My Password</a></label>
            <label for="keep-in">Keep Me Logged In</label>
            <input type="checkbox" id="save-user" name="save-user">

            <input type="submit" value="Log in" >

        </div>


    </section>




</body>
